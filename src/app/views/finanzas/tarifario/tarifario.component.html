<c-modal [visible]="visible" (visibleChange)="handleLiveDemoChange($event)">
  <c-modal-header>
      <h5 class="modal-title" id="modalNuevaCitacionLabel">Nueva caracteristica</h5>
      <button  cButtonClose (click)="toggleLiveDemo()"type="button" class="close x-button" data-dismiss="modal" aria-label="Close">
      </button>
      <!-- <button  (click)="toggleLiveDemo()"cButtonClose></button> -->
  </c-modal-header>

  <c-modal-body>
      <form #tarifaForm="ngForm">
          <div class="form-group">
            <label for="Nombre">Nombre *</label>
            <input type="text" id="Nombre" name="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="nombre" required>
          </div>
          <div class="form-group">
            <label for="Valor_Inf">Valor Inferior</label>
            <input type="text" id="Valor_Inf" name="valorInf" class="form-control" placeholder="Valor Inferior" [(ngModel)]="valorInf" required>
          </div>
          <div class="form-group">
            <label for="valor_s">Valor Superior *</label>
            <input type="text" id="valor_s" name="valorSup" class="form-control" placeholder="Valor Superior" [(ngModel)]="valorSup" required>
          </div>
          <div class="form-group">
            <label for="unidad">Unidad</label>
            <select  id="unidad" class="form-control" [(ngModel)]="unidad">
              <ng-container *ngFor="let Tm of tableTipoUnidad">
              <option [value]="Tm.id">{{Tm.unidad}}</option>
              </ng-container>
            </select>
          </div>
          
        </form>
        
    </c-modal-body>

  <c-modal-footer>
      <button type="submit" class="btn btn-success" (click)="ingresoDriversPeonetas(tarifaForm)">Guardar</button>

  </c-modal-footer>
</c-modal>
