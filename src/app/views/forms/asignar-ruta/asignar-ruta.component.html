<h3 style="text-align: center;">Asignar a Ruta {{nombreRuta}}</h3>

<form cForm [formGroup]="asignarRutaForm" (ngSubmit)="asignarRuta()">

  <c-row>
    <c-col>
        <label for="patente">Patente</label> <br>
        <c-row>
          <c-col>
            <input type="text" [maxlength]="6" [minlength]="6" pattern='^[a-zA-Z0-9]+$' placeholder="Patente" class="form-control" id="patente" formControlName=patente readonly="true" required>
            <!-- <select  aria-label="Región" id="Region"formControlName="patente" cSelect class="form-control"  placeholder="Patente" (change)="seleccionarPatente()">
              <option value="Seleccione una patente">Seleccione una patente</option>
              <option *ngFor="let patente of patentesVehiculos" [value]="patente.Ppu" >{{patente.Ppu}}</option>
            </select> -->
          </c-col>
          <c-col>
            <svg  (click)="toggleLiveDemo()" xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" >
              <path fill="currentColor" d="M7 1h10v2h4v9h-2V5h-2v2H7V5H5v16h7v2H3V3h4zm2 4h6V3H9zm11 9v4h4v2h-4v4h-2v-4h-4v-2h4v-4z" />
          </svg>
          </c-col>
        </c-row>
        <!-- <input type="text" [maxlength]="6" [minlength]="6" pattern='^[a-zA-Z0-9]+$' placeholder="Patente" class="form-control" id="patente" formControlName=patente required> -->
        <!-- <select  aria-label="Región" id="Region"formControlName="patente" cSelect class="form-control"  placeholder="Patente" (change)="seleccionarPatente()">
          <option value="Seleccione una patente">Seleccione una patente</option>
          <option *ngFor="let patente of patentesVehiculos" [value]="patente.Ppu" >{{patente.Ppu}}</option>
        </select> -->
        <!-- <button cButton (click)="toggleLiveDemo()">presioname</button> -->
      </c-col>
    <c-col>
      Razón Social <br>
      <label for="" style="font-size: 17px;" >{{asignarRutaForm.get('razon_social')?.value}}</label>
    </c-col>
  </c-row>
  <c-row>
    <c-col>
      <label for="validationDefault02">Conductor</label>
      <input type="text" class="form-control" placeholder="Conductor" formControlName="conductor" required>
    </c-col>
    <c-col>
      <label for="validationDefault02">Despachador</label>
      <input type="text" class="form-control" placeholder="Despachador" formControlName="despachador" required>
    </c-col>
  </c-row>
  <c-row>
    <c-col>
      <label for="cant_producto">Cantidad producto</label>
        <input type="number" readonly class="form-control" id="cant_producto"  formControlName="cantidad_producto" required>
    </c-col>
    <c-col>
      <label for="Region">Region</label>
        <select  aria-label="Región" id="Region"  formControlName="region" cSelect class="form-control" >
            <option value="XIII - Metropolitana" >XIII - Metropolitana</option>
            <option value="V - Valparaiso">V - Valparaiso</option>
          </select>
    </c-col>
  </c-row>
  <p></p>
  <c-row>
    <c-col>
      <button cButton class="btn btn-success" type="submit" [disabled]="isClicked">Asignar Ruta</button>
    </c-col>
    <c-col>
      <button cButton class="btn btn-primary" (click)="volverRutaActiva()">Volver</button>
    </c-col>
  </c-row>

  </form>
  

  <c-modal id="liveDemoModal" [visible]="visible" (visibleChange)="handleLiveDemoChange($event)" size="lg">
    <c-modal-header>
      <h5 cModalTitle>Patentes Disponibles</h5>
      <button (click)="toggleLiveDemo()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>

      <div class="greenTable">
        <table >
          <thead >
            <tr >
                <th >Patente</th>
                <th >Razón Social</th>
                <th>Rutas</th>
                <!-- <th>Habilitado</th> -->
                <th >Calificación</th>
                
            </tr>
        </thead>
        <tbody >
          <!-- Ejemplo de fila de datos -->
          <tr *ngFor="let patente of patentesDisponibles" >
            <td> 
              <c-row>
                <c-col>

                    <span>S/I</span>

                  </svg>
              </div>
              <div *ngIf="patente.Tipo == 3" class="Icons-vehiculo">
                  <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 640 512"><path fill="currentColor" d="M64 104v88h96V96H72c-4.4 0-8 3.6-8 8m482 88l-80.9-96H384v96zm-226 0V96h-96v96zm272 192h-16c0 53-43 96-96 96s-96-43-96-96H256c0 53-43 96-96 96s-96-43-96-96H48c-26.5 0-48-21.5-48-48V104c0-39.8 32.2-72 72-72h393.1c18.9 0 36.8 8.3 49 22.8L625 186.5c9.7 11.5 15 26.1 15 41.2V336c0 26.5-21.5 48-48 48m-64 0a48 48 0 1 0-96 0a48 48 0 1 0 96 0m-368 48a48 48 0 1 0 0-96a48 48 0 1 0 0 96" /></svg>
              </div>

                </c-col>
              </c-row>

                        
            </td>
            <td>{{patente.Razon_social}}</td>
            <td>{{patente.Rutas}} ({{patente.Porcentaje}}%)</td>
            <td>

              <ng-template #t let-fill="fill">
                <span class="star" [class.full]="fill === 100">
                  <span class="half" [style.width.%]="fill">

                  </svg>
                </span>
              </ng-template>

              <ngb-rating [(rate)]="patente.Estrellas" [max]="5" [starTemplate]="t" [readonly]="true"/>
            </td>
            
          </tr>
        </tbody>
        </table>

      </div>
     
    </c-modal-body>
    <c-modal-footer>
      <button (click)="toggleLiveDemo()" cButton color="secondary">
        Cerrar
      </button>
    </c-modal-footer>
  </c-modal>
