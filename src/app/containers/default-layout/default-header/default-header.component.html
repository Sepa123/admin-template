<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">

    <button
      toggle="visible"
      cHeaderToggler
      (click)="toggleSidebar()"
      class="ps-1"
    >
      <svg cIcon
        name="cilMenu"
        size="lg"
      ></svg>
    </button>
    <c-header-nav class="d-none d-lg-flex me-auto">
      <c-nav-item *ngIf="roles_dashboard.includes(perfil)">
        <a cNavLink routerLink="/dashboard" routerLinkActive="active">
          Dashboard
        </a>
      </c-nav-item>
      <!-- <c-nav-item>
        <a cNavLink routerLink="/users" routerLinkActive="active">Users</a>
      </c-nav-item> -->
      <c-nav-item>
        <!-- cil-account-logout -->

        <!-- <a cNavLink routerLink="/login" routerLinkActive="active" (click)="Logout()">
          <svg cIcon name="cilAccountLogout" size="lg" title="Logout"></svg>
          Cerrar Sesi贸n
        </a> -->
      </c-nav-item>
    </c-header-nav>

    <c-header-nav class="d-none d-lg-flex">
      <c-nav-item *ngIf="time !== undefined">
        <c-dropdown alignment="end" variant="nav-item" *ngIf="roles_notificaciones.includes(perfil)">
          <button
            cButton
            color=""
            [caret]="false"
            cDropdownToggle
            class="py-0"
            
          >
          <!-- (click)="revisar_notificaciones()" -->
            <svg xmlns="http://www.w3.org/2000/svg" width="28px" height="28px" viewBox="0 0 512 512">
              <path fill="currentColor" d="m450.27 348.569l-43.67-80.624V184c0-83.813-68.187-152-152-152s-152 68.187-152 152v83.945l-43.672 80.623A24 24 0 0 0 80.031 384h86.935a88.866 88.866 0 0 0-.367 8a88 88 0 0 0 176 0c0-2.7-.129-5.364-.367-8h86.935a24 24 0 0 0 21.1-35.431ZM310.6 392a56 56 0 1 1-111.419-8h110.837a56.14 56.14 0 0 1 .582 8M93.462 352l41.138-75.945V184a120 120 0 0 1 240 0v92.055L415.736 352Z" />
            </svg>
            <c-badge *ngIf="contadorDefontana !== 0" color="danger"  shape="rounded-pill">{{contadorDefontana}}</c-badge>
      
          </button>
          <ul cDropdownMenu class="pt-0 pr-5 w-auto" >
            <li>
              <h6 cDropdownHeader class="bg-light fw-semibold py-2">Ventas RSV</h6>
            </li>

            <li *ngFor="let folio of numeroFolios; let i = index">
              <a cDropdownItem >
                Venta {{folio.Numero_Factura}} pendiente.
              </a>
            </li>
           
          </ul>
        </c-dropdown>
      </c-nav-item>
      <!-- <c-nav-item>
        <a routerLink="./" cNavLink>
          <svg cIcon name="cilList" size="lg"></svg>
        </a>
      </c-nav-item>
      <c-nav-item>
        <a routerLink="./" cNavLink>
          <svg cIcon name="cilEnvelopeOpen" size="lg"></svg>
        </a>
      </c-nav-item> -->
    </c-header-nav>
    <c-header-nav class="ms-auto ms-md-0">
      <div class="nav-item py-1">
        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
      </div>
      <ng-container *ngTemplateOutlet="themeDropdown" />
      <div class="nav-item py-1">
        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
      </div>
    </c-header-nav>
     <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>
  <c-header-divider></c-header-divider>
  <c-container [fluid]="true">
    <!-- <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>  -->
  </c-container>
</ng-container>



  <ng-template #themeDropdown >
    <h5>{{ time | date: 'HH:mm' }}</h5>
  </ng-template>


  <ng-template #userDropdown>
    <c-dropdown [popperOptions]="{ placement: 'bottom-start' }" variant="nav-item">
      <button [caret]="false" cDropdownToggle class="py-0 pe-0" aria-label="Open user menu">
        <!-- <c-avatar
          shape="rounded-2"
          [size]="'md'"
          src="http://localhost:8000/api/panel/image/foto_perfil/1020_18844400-842e-41b6-af3c-d441a178f0b8.jpg"

          textColor="primary"
          alt="User avatar"
        /> -->
        <div class="avatar">
          <img class="avatar"[src]="foto_perfil" >
        </div>
      </button>
      <ul cDropdownMenu class="pt-0 w-auto">
        <li>
          <h6 cDropdownHeader class="bg-body-secondary text-body-secondary fw-semibold py-2 rounded-top">
            Mi Cuenta
          </h6>
        </li>
        <!-- <li>
          <h6 cDropdownHeader class="bg-body-secondary text-body-secondary fw-semibold py-2">
            Configuraci贸n
          </h6>
        </li> -->
        <li></li>
        <li>
          <a cDropdownItem routerLink="/mi-cuenta/settings">
            <svg cIcon class="me-2" name="cilSettings"></svg>
            Configuraci贸n
          </a>
        </li>
        <!-- <li>
          <a cDropdownItem routerLink="">
            <svg cIcon class="me-2" name="cilSettings"></svg>
            Settings
          </a>
        </li>
        <li>
          <a cDropdownItem routerLink="">
            <svg cIcon class="me-2" name="cilCreditCard"></svg>
            Payments
            <c-badge class="ms-2 float-end" color="secondary">
              42
            </c-badge>
          </a>
        </li>
        <li>
          <a cDropdownItem routerLink="">
            <svg cIcon class="me-2" name="cilFile"></svg>
            Projects
            <c-badge class="ms-2 float-end" color="primary">
              42
            </c-badge>
          </a>
        </li> -->
        <li>
          <hr cDropdownDivider />
        </li>
        <li>
          <a cNavLink routerLink="/login" routerLinkActive="active" (click)="Logout()">
            <svg cIcon class="me-2" name="cilAccountLogout"></svg>
            Cerrar Sesi贸n
          </a>
        </li>
      </ul>
    </c-dropdown>
  </ng-template>
