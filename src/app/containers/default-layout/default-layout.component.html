<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<div class="layout" >


<div *ngIf="isMobileScreen" class="sidebar-backdrop fade" [class.hidden_backdrop]="hiddenBackdrop" (click)="toggleSidebar()"></div>  


<!-- d-print-none sidebar c-sidebar-nav show -->
<div class="d-print-none sidebar c-sidebar-nav" [class.show]="isVisible" [class.hidden]="!isVisible" [class.fixed]="!isVisible" >
  <div>
    <div class="sidebar-header">
      <img src="https://hela.transyanez.cl/assets/svg/logoty.svg" alt="Logo">
      <h3>{{usuario}}</h3>
      <p>{{email}}</p>
      
    
    </div>

    <hr>

    <div class="menu"  >
      <div class="menu-block" *ngFor="let menu of navItems; index as i">
         <div class="menu-subtitle">{{menu.subtitulo}}</div>
        <div class="menu-item" [class.active]="activeIndex === i" (click)="toggleMenu(i)">
          <span><i [class]="menu.icono"></i>{{menu.titulo}}</span> <!-- #### menu.titulo --> 
          <!-- <i class="fas fa-chevron-como "></i> -->
           <svg xmlns="http://www.w3.org/2000/svg" width="15px" height="15px" viewBox="0 0 512 512">
            <path fill="#d0d0d0" d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7L86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" stroke-width="13" stroke="#000" />
          </svg>
        </div>
         <div class="submenu"  *ngIf="activeIndex === i"> <!-- #### submenus lista -->
          <a *ngFor="let submenus of menu.submenus; index as i" [routerLink]="submenus.link"  routerLinkActive="active">
            <i class=""></i> 
            {{submenus.submenu}}</a> <!-- #### submenu.link submenu.submenu  -->
          <!-- <a href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
		      <a href="#"><i></i>Sin Icono</a> -->
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar-footer">
    
    <img src="https://hela.transyanez.cl/assets/svg/hela_icon5.svg" alt="Logo Footer">
    <div class="footer-text">
      <h4>Hela - Transyanez 2025</h4>
      <p>versi√≥n 1.0.0000410</p>
    </div>
  </div>
</div>
